<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Status</title>
    {% load static %}
    <link
      href="{% static 'CSS/lastatusupdate.css' %}"
      type="text/css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="{% static 'Images/gujaratpolice.png' %}"
        alt="Logo"
        class="logo"
      />
      <div class="title">
        <h1>Crime Data Analysis</h1>
        <h2>Govt. of Gujarat</h2>
      </div>
    </header>
    <div class="option">
        <h4><a href="ladashboard">Dashboard</a></h4>
        <h4><a href="profile">My Profile</a></h4>
        <h4><a href="#">Crime Rate</a></h4>
    </div>
    <div class="main-content">
      <table>
        <tr>
          <th colspan="2">Update Area</th>
        </tr>
        <tr>
          <form method="POST" action="update">
            {% csrf_token %}
          <td>Status :</td>
          <td><input type="text" name="status" id="status" required /></td>
        </tr>
        <tr>
          <td style="text-align: center" colspan="2">
              <input type="hidden" name="hiddenemail" value="{{rcemail}}" />
              <input type="hidden" name="idate" value="{{ rcincidate }}" />
              <input type="hidden" name="itime" value="{{ rcincitime }}" />
              <button
                type="submit"
                name="updated"
                id="updated"
                style="width: 100px"
              >
                Update
              </button>
            </form>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
